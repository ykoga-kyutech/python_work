<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
　<center>
  <p>{{ title }}</p>
  {% for shop in shop_list %}
        <h1>{{ shop.name }}</h1>
        <a href={{ shop.shop_url }}>{{ "詳細を見る"  }}</a>
        <p>
            コメント：「{{ shop.comment|safe }}」
        </p>
        <img src={{ shop.image }} width="300" height="300" />
    {% endfor %}
   </center>
</body>
</html>
